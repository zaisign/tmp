<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  
  <!-- <script src="https://docs.opencv.org/master/opencv.js"></script> -->
  <script src="opencv.js"></script>


  <script type="module" src="scriptv2.js"></script>
  <link href="mediapipetest.css" rel="stylesheet">



</head>
<body>
  <h1>Estimation of Line of Sight and Screen Intersect Point using MediaPipe Facelandmarks Demo</h1>
  <section id="demos" class="invisible">
    
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div style="color: black;">
      <p id="pose_info"></p>
      <p id="eye_info"></p>
      <p id="draw_info"></p>
    </div>
    <div id="liveView" class="videoView">
      <div style="position: fixed; left: 0px; top: 0px; z-index: -1">
        <video id="webcam"  autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" ></canvas>
      </div>
    </div>
    <div class="blend-shapes">
      <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>
  </section>
</body>
</html>
